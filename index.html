<!--This web design is not a responsive web design since swiggy has an android and IOS application for mobile phones. -->

<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>SWIGGY</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class"navbar">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/1/12/Swiggy_logo.svg" alt="logo" width="240px" height="100%">
      <div class="nav-btns">
        <button class="login">Login</button>
        <button class="signup">Sign up</button>
      </div>
    </div>
      <h1 class="name"><span></span></h1>
      <h2 class="sub-head">Order food from favourite restaurants near you.</h2>
      <div class="flew-row">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter your delivery location"
            class="search-input"
          />
          <button class="locate-me">Locate Me</button>
        </div>
        <button class="search-btn">FIND FOOD</button>
      </div>
     <h3 class="sub-head">POPULAR CITITES IN INDIA</h3>
      <div class="flex-row">
        <p class="city">Ahemdabad</p>
        <p class="city">Kolkata</p>
        <p class="city">Delhi</p>
        <p class="city">Mumbai</p>
        <p class="city">Bengaluru</p>
        <p class="city">Hyderabad</p>
      </div>
      <div class="fr">
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwallpapersdsc.net%2Fwp-content%2Fuploads%2F2016%2F09%2FJunk-Food-Pictures.jpg&f=1&nofb=1" width="100%" height="100%"/>
        </div>
    </body>
  </html>
</html>
